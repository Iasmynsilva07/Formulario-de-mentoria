<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <header>
      <h1> mentoria </h1>
      
      <p>Preencha o formulário abaixo <br> para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <legend>Informações pessoais
          <line></line>
           </legend>
        
                <div class="input-wrapper">
                  <label for="event-nome">Nome</label>
                  <input type="text" id="event-nome" /> 
                </div>
                
                <div class="input-wrapper">
                  <label for="event-sobrenome">Sobrenome</label>
                  <input type="text" id="event-sobrenome" /> 
                </div>  
       </fieldset>
              
              <div class="duo">
                <div class="input-wrapper">
                  <label for="event-email">Email <span>(Digite um email válido)</span></label>
                  <input type="email" id="event-email" required/> 
                </div>

                <div class="input-wrapper">
                  <label for="event-senha">Senha <span>(Mínimo de 6 caracteres)</span></label>
                  <input type="password" id="event-senha" required minlength="6"/> 
                </div>
                 
                <div class="uni">
                  <legend>Informações do mentor</legend>
                  <line>
                    
                  <div class="input-wrapper">
                    <label for="event-mentor">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                    <input type="text" id="event-mentor" /> 
                  </div>
                  <legend>Seus horários disponíveis</legend>
                </div>

              </div>

              <div class="mentoria">
                <legend>Primeira mentoria</legend>

                <div class="input-trio">

                 <div class="dia">
                   <div class="input-wrapper">
                     <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
                     <input type="date" id="event-data" /> 
                    </div>
                  </div>
                  
                  <div class="horas">
                    <div class="input-wrapper">
                      <label for="event-time">Das</label>
                      <input type="time" id="event-time" /> 
                    </div>
                    
                    <div class="input-wrapper">
                      <label for="event-time">Até</label>
                      <input type="time" id="event-time" /> 
                    </div>
                  </div>
                </div>
              </div>

              <div class="mentoria-two">
                <legend>Segunda mentoria</legend>

                <div class="input-trio">

                 <div class="dia">
                   <div class="input-wrapper">
                     <label for="event-data">Data<span> (DD/MM/AAAA)</span></label>
                     <input type="date" id="event-data" /> 
                    </div>
                  </div>
                  
                  <div class="horas">
                    <div class="input-wrapper">
                      <label for="event-time">Das</label>
                      <input type="time" id="event-time" /> 
                    </div>
                    
                    <div class="input-wrapper">
                      <label for="event-time">Até</label>
                      <input type="time" id="event-time" /> 
                    </div>
                  </div>
                </div>
              </div>
    </form>
    <footer>

        <input class="button" type="submit" form="my-form" value="SALVAR"> 

    </footer>
    
  </div>
</body>
</html>
